<div class="form-group">
	<label class="control-label col-sm-{{ size_per_label }}">{{ field_label }}</label>
	<div class="col-sm-{{ size_per_field }}">
		<input type="{{ field_type }}" class="form-control" name="{{ field_name }}" value="{{ default_val}}">
		{% if help_text %}
			<span class="help-block">{{ help_text }}</span>
		{% endif %}
	</div>
</div>
