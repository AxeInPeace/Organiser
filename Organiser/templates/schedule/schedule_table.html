<table class="table table-bordered" style="table-layout: fixed; width: 100%;">
					<tr>
						<th style="overflow: hidden;">Понедельник</th>
						<th style="overflow: hidden;">Вторник</th>
						<th style="overflow: hidden;">Среда</th>
						<th style="overflow: hidden;">Четверг</th>
						<th style="overflow: hidden;">Пятница</th>
						<th style="overflow: hidden;">Суббота</th>
						<th style="overflow: hidden;">Воскресение</th>
					</tr>
					<tr>
						{% for day in days %}
						<th style="overflow: hidden;">{{ day | date:'d/m' }}</th>
						{% endfor %}
					</tr>

					<tr style="position: relative;height: 400px; overflow: hidden;">
						{% for event in events %}
						<td style="height: 400px; overflow: hidden;">
							{% for item in event %}
							<div style="height: {{ item.space_before }}%;overflow: hidden; background-color: white;position: static;"></div>
							<div style="position:static;height: {{ item.height }}%;overflow: hidden; background-color: {{ item.color }}" data-toggle="tooltip" data-placement="top" title='{{ item.name }}<hr> Время начала: {{ item.start_time| date:"H i" }}<hr> Время конца:{{ item.end_time| date:"H i" }}'>
								<object>
								<p>
									{{ item.name | slice:":6" }}
								</p>
									</object>
								<!--<object>
									<data class="item_id" value="{{ item.id }}, {{ item.start_time }}">
										<button class="change_event"  data-toggle="modal" data-target="#change_event">
											<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
										</button>
										<button class="delete_event" data-toggle="modal" data-target="#delete_event">
											<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
										</button>
									</data>
								</object>-->
							</div>
							{% endfor %}
						</td>
						{% endfor %}
					</tr>
				</table>
				<a href="{% url 'generate_schedule' %}"><button class="btn">Составить расписание!</button></a>
